<!doctype html>
{% extends "layout.html" %}
{% block title %}Contact{% endblock %}

{% block content %}      
<div class="container">
    <div class="row">
      <div class="two-thirds column" style="margin-top: 15%">
        <form>
            <div class="row">
                <div class="six columns">
                <label for="email-input">Your email</label>
                <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="email-input">
                </div>
                <div class="six columns">
                <label for="recipient-input">Reason for contacting</label>
                <select class="u-full-width" id="recipient-input">
                    <option value="Option 1">Questions</option>
                    <option value="Option 2">Admiration</option>
                    <option value="Option 3">Can I get your number?</option>
                </select>
                </div>
            </div>
            <label for="message">Message</label>
            <textarea class="u-full-width" placeholder="Hi Ben â€¦" id="message"></textarea>
            <label class="end-yourself-copy">
                <input type="checkbox">
                <span class="label-body">Send a copy to yourself</span>
            </label>
            <input class="button-primary" type="submit" value="Submit">
        </form>
        </div>
    </div>
</div>
{% endblock %}
